<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Chapitre 7 : Les images</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Les images</h1>

    <h2>les images et leurs attributs</h2>
    <img
      src="./images/kabylie.jpeg"
      alt="photographie de la kabylie"
      title="kabylie"
      width="500px"
    />

    <!-- une balise image img, est orpheline, elle peut contenir plusieurs attribut
    le minimum étant l'attribut src (source) elle contient le lien / le chemin de l'image
    l'attribut alt permet de fournir une description de l'image, qui apparaitra sur le navigateur lorsque l'image ne s'affichera pas.
    l'attribut title est visible lorsqu'on passe la souris sur l'image, c'est un titre
    attribut width qui détermine la largeur de l'image
    attribut height qui détermine la hauteur de l'image -->

    <br /><br /><br />
    <hr />

    <h2>les images avec css</h2>

    <div id="kabylie">
      <img
        src="./images/kabylie.jpeg"
        alt="photographie de la kabylie"
      />
      <img
        src="./images/kabylie.jpeg"
        alt="photographie de la kabylie"
      />
    </div>
  </body>
</html>
